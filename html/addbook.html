<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a href="../index.html">
                <img src="../img/duck.png" width="40" height="40" alt="duck logo">
              </a>
              <!-- Bottone Toggle per Mobile -->
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Menu Navbar -->
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title me-2" id="offcanvasDarkNavbarLabel">Duck books</h5>
                  <img src="../img/duck.png" width="20" height="20" alt="">
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" href="../index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Anagrafica Utente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Help</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="d-none d-lg-flex">
              <input type="text" placeholder="Cerca..." class="rounded-3">
              <button class="btn bg-transparent border border-white text-white mx-2">Cerca</button>
            </div>
          </nav>
          <!-- /navbar -->
    </header>
    <main class="mx-auto p-3 mt-3 container">
      <h1 class="fs-2 fw-normal mb-3">Nuovo Libro</h1>
      <div class="container mt-4 p-0">
        <form action="#">
          <div class="row">
            <!-- Nome Autore -->
            <div class="col-6">
              <div class="mb-3">
                <label for="AuthorName" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="AuthorName" name="name" placeholder="Inserisci il nome dell'autore" required>
              </div>
            </div>
            <!-- Cognome Autore -->
            <div class="col-6">
              <div class="mb-3">
                <label for="AuthorSurname" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="AuthorSurname" name="surname" placeholder="Inserisci il cognome dell'autore" required>
              </div>
            </div>
            <!-- Titolo Libro -->
            <div class="col-12">
              <div class="mb-3">
                <label for="bookTitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="bookTitle" name="title" placeholder="Inserisci il titolo del libro" required>
                <div id="titleVersion" class="form-text">Titolo versione italiana</div>
              </div>
            </div>
            <!-- Genere -->
            <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="genre" class="form-label">Genere</label>
                <select class="form-select" id="genre" aria-label="Select genre">
                  <option value="" class="d-none" selected>Scegli il genere</option>
                  <option value="1">Narrativa</option>
                  <option value="2">Fantasy</option>
                  <option value="3">Fantascienza</option>
                  <option value="4">Giallo</option>
                  <option value="5">Horror</option>
                  <option value="6">Romance</option>
                  <option value="7">Storico</option>
                  <option value="8">Biografico</option>
                  <option value="9">Poesia</option>
                  <option value="10">Classico</option>
                </select>
              </div>
            </div>
            <!-- Anno di pubblicazione -->
            <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="year" class="form-label">Anno di Pubblicazione</label>
                <input type="number" class="form-control" id="year" name="year" max="2024" placeholder="Inserisci il l'anno" required>
              </div>
            </div>
            <!-- ISBN -->
            <div class="col-12 col-lg-4">
              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN#</label>
                <input type="number" class="form-control" id="isbn" name="isbn" placeholder="Inserisci il codice ISBN#" required>
              </div>
            </div>
            <hr>
            <!-- note -->
            <div class="col-12">
              <div class="mb-3">
                <label for="note" class="form-label">Note</label>
                <textarea name="note" class="form-control noteArea" id="note" placeholder="Inserisci eventuali note sul libro"></textarea>
              </div>
            </div>
            <!-- Formato -->
            <div class="col-12">
              <div class="mb-3 form-check">
                <input type="checkbox" class="me-1 form-check-input" value="1" name="format" id="format">
                <label for="format" class="form-check-label">Disponibile anche in digitale</label>
              </div>
            </div>
            <!-- Submit -->
            <div class="col-12">
              <div class="mb-2">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /bootstrap js -->
</body>
</html>
